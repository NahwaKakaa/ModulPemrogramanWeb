<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function chkSave() {
            if (confirm("Apakah Anda Benar-Benar Yakin Menyimpan Password?")) {
                document.getElementById("chkStatus").checked = true;
            } else {
                document.getElementById("chkStatus").checked = false;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="POST">
        Save Password? 
        <input type="checkbox" name="chkStatus" id="chkStatus" onclick="chkSave()"/> Yes
    </form>
</body>
</html>
